<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  
  <!-- Header -->
  <header role="banner">
    <img src="assets/images/logo.png" class="logo" />
  </header>
  
  <!-- Main content -->
  <main id="main">
    <!-- Photograph header -->
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <!-- Photograph medias -->
    <section class="photograph-medias">
      <!-- Filter -->
      <div class="medias-filter">
        <label for="filter">Trier par : </label>
        <div name="filter" id="filter" role="listbox">
          <i class="fa-solid fa-angle-down icon-down"></i>
          <button role="option" id="popularity" class="filter-option">Popularité</button>
          <button role="option" id="date" class="filter-option">Date</button>
          <button role="option" id="title" class="filter-option">Titre</button>
        </div>
      </div>
      
    </section>

  </main>

  <!-- Contact modal -->
  <div id="contact_modal">
		<div class="modal">
			<header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
			<form>
				<div>
					<label>Prénom</label>
					<input />
				</div>
        <button class="contact_button">Envoyer</button>
			</form>
		</div>
	</div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/index.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  
</body>
</html>
