<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  
  <!-- Header -->
  <header role="banner">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye"/>
    </a>
  </header>
  
  <!-- Main content -->
  <main id="main">
    <!-- Photograph header -->
    <section class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
    </section>

    <!-- Photograph medias -->
    <section class="photograph-medias">
      <!-- Filter -->
      <div class="medias-filter">
        <label for="filter">Trier par : </label>
        <div name="filter" id="filter" role="listbox" aria-label="Filtre">
          <i class="fa-solid fa-angle-down icon-filter"></i>
          <button role="option" tabindex="0" id="popularity" class="filter-option selected">Popularité</button>
          <div class="filter-select-options" aria-expanded="false">
            <button role="option" tabindex="0" id="date" class="filter-option">Date</button>
            <button role="option" tabindex="0" id="title" class="filter-option">Titre</button>
          </div> 
        </div>
      </div>

      <!-- Medias section -->
      <div class="medias-display">
      </div>
    </section>

    <!-- Tag for likes and price -->
    <aside class="tag">
    </aside>

  </main>

  <!-- Contact modal -->
  <div id="contact_modal" role="dialog">
		<div class="modal" aria-hidden="true">
			<header>
        <h2 class="modal-title">Contactez-moi</h2>
        <img id="close-modal" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>

			<form name="contact" id="contact-form">
				<div class="form-data">
					<label for="first">Prénom</label>
					<input id="first" name="first" type="text" class="text-control" aria-label="Entrez votre prénom"/>
				</div>

        <div class="form-data">
					<label for="last">Nom</label>
					<input id="last" name="last" type="text" class="text-control" aria-label="Entrez votre nom"/>
				</div>

        <div class="form-data">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" class="text-control" aria-label="Entrez votre email"/>
				</div>

        <div class="form-data">
					<label for="message">Votre message</label>
					<textarea name="message" id="message" class="text-control" cols="5" rows="30" aria-label="Entrez votre message"></textarea>
				</div>
        
        <button class="contact_button" aria-label="Envoyer le formulaire">Envoyer</button>
			</form>
		</div>
	</div>

  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/Medias.js"></script>
  <script src="scripts/pages/index.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  
</body>
</html>
